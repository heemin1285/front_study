<!-- Viewport

중단점 breakPoint 

모바일 : 0~767px
테블릿 : 768 ~1923px
PC : 1024 ~1439px
큰 

px : 고정값- 유연성이 떨어짐
%:상대적 단위
기준 : 부모 요소가 기준이됨
부모의 너비, 높이, 폰트사이즈 이런것들에 비례
중첩되서 사용하다보면 복잡함

em: 상대적 단위
해당 요소의 글자 크기 

rem: 상대적 단위
html의 최상의 요소의 글자 크기(즉, html태그의 폰트사이즈)가 기준

px: 고정된 값으로 세밀하게 정해서 할 경우 
% : 부모 크기에 비례해서 레이아웃 조절
em : 박스단위로 글자크기, 사이즈 비례 조절
rem : 전체 일관된 기준으로 조절


가변길이
vh : 뷰포트의 높이 -> 사용자가 보고 있는 화면의 높이 =>100vh
vw : 뷰포트의 너비 -> 사용자가 보고 있는 화면의 너비 =>100vw


-->
